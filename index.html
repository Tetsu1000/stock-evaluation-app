<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>株式評価ミニアプリ（CDN版）</title>
  <style>
    :root{--fg:#0f172a;--muted:#64748b;--line:#e2e8f0;--bg:#f8fafc}
    *{box-sizing:border-box} body{margin:0;background:linear-gradient(#fff,#f8fafc);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{max-width:1200px;margin:24px auto;padding:0 20px}
  </style>
  <script>window.API_BASE="https://stock-quote-api-opal.vercel.app";</script>
  <!-- ✅ CDN に切替：404回避 -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.20.2/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div id="app" class="wrap">読み込み中…</div>
  <script>
    // 最小限: 正しくロードされたか確認（React/ReactDOM/XLSX が存在）
    const ok = !!(window.React && window.ReactDOM && window.XLSX);
    document.getElementById('app').textContent = ok ? 'ライブラリの読み込みに成功：このファイルに前回のアプリ本体スクリプトを貼れば動きます。' : 'ライブラリの読み込みに失敗';
  </script>
</body>
</html>
